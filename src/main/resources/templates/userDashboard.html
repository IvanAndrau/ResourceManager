<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333;
            padding: 15px;
            color: white;
        }
        .navbar h1 {
            margin: 0;
        }
        .navbar .nav-links {
            display: flex;
            align-items: center;
        }
        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        .navbar .logout-btn {
            padding: 10px 20px;
            background-color: #f44336;
            border: none;
            color: white;
            cursor: pointer;
        }
        .navbar .logout-btn:hover {
            background-color: #e53935;
        }
        .container {
            padding: 20px;
        }
        .section-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }
        .crud-table {
            width: 100%;
            border-collapse: collapse;
        }
        .crud-table th, .crud-table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        .crud-table th {
            background-color: #f1f1f1;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 400px;
            text-align: center;
        }
        .modal-content input, .modal-content select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .modal-content .btn {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="navbar">
    <h1>User Dashboard</h1>
    <div class="nav-links">
        <a href="javascript:void(0)">Home</a>
        <a href="javascript:void(0)">Resources</a>
        <a href="javascript:void(0)">Subscriptions</a>
        <button class="logout-btn" onclick="logOut()">Log Out</button>
    </div>
</div>

<div class="container">
    <h2 class="section-title">Resources Management</h2>
    <button class="btn" onclick="showAddResourceForm()">Add Resource</button>
    <table class="crud-table" id="resourcesTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Resource rows will be dynamically inserted here -->
        </tbody>
    </table>

    <h2 class="section-title">Subscriptions Management</h2>
    <button class="btn" onclick="showAddSubscriptionForm()">Add Subscription</button>
    <table class="crud-table" id="subscriptionsTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Cost</th>
            <th>Renewal Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Subscription rows will be dynamically inserted here -->
        </tbody>
    </table>
</div>

<!-- Add Resource Modal -->
<div id="addResourceModal" class="modal">
    <div class="modal-content">
        <h2>Add Resource</h2>
        <form id="addResourceForm">
            <input type="text" id="resourceTitle" placeholder="Title" required>
            <input type="text" id="resourceUsername" placeholder="Username" required>
            <input type="password" id="resourcePassword" placeholder="Password" required>
            <input type="email" id="resourceEmail" placeholder="Email" required>
            <button type="button" class="btn" onclick="saveResource()">Save Resource</button>
        </form>
        <button class="btn" onclick="closeAddResourceForm()">Cancel</button>
    </div>
</div>

<!-- Add Subscription Modal -->
<div id="addSubscriptionModal" class="modal">
    <div class="modal-content">
        <h2>Add Subscription</h2>
        <form id="addSubscriptionForm">
            <input type="text" id="subscriptionTitle" placeholder="Title" required>
            <input type="text" id="subscriptionUsername" placeholder="Username" required>
            <input type="password" id="subscriptionPassword" placeholder="Password" required>
            <input type="email" id="subscriptionEmail" placeholder="Email" required>
            <input type="number" step="0.01" id="subscriptionCost" placeholder="Cost" required>
            <input type="date" id="subscriptionRenewalDate" placeholder="Renewal Date" required>
            <label>
                <input type="checkbox" id="subscriptionAutoRenew"> Auto Renew
            </label>
            <button type="button" class="btn" onclick="saveSubscription()">Save Subscription</button>
        </form>
        <button class="btn" onclick="closeAddSubscriptionForm()">Cancel</button>
    </div>
</div>

<script>
    // Show Add Resource Form
    function showAddResourceForm() {
        document.getElementById('addResourceModal').style.display = 'flex';
    }

    // Close Add Resource Form
    function closeAddResourceForm() {
        document.getElementById('addResourceModal').style.display = 'none';
    }

    // Save Resource
    async function saveResource() {
        const title = document.getElementById('resourceTitle').value;
        const username = document.getElementById('resourceUsername').value;
        const password = document.getElementById('resourcePassword').value;
        const email = document.getElementById('resourceEmail').value;

        const resourceData = { title, username, password, email };

        try {
            const response = await fetch('/resources', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(resourceData)
            });

            if (response.ok) {
                alert('Resource saved successfully!');
                closeAddResourceForm();
                // Reload data or update UI
            } else {
                alert('Failed to save resource');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Error saving resource');
        }
    }

    // Show Add Subscription Form
    function showAddSubscriptionForm() {
        document.getElementById('addSubscriptionModal').style.display = 'flex';
    }

    // Close Add Subscription Form
    function closeAddSubscriptionForm() {
        document.getElementById('addSubscriptionModal').style.display = 'none';
    }

    // Save Subscription
    async function saveSubscription() {
        const title = document.getElementById('subscriptionTitle').value;
        const username = document.getElementById('subscriptionUsername').value;
        const password = document.getElementById('subscriptionPassword').value;
        const email = document.getElementById('subscriptionEmail').value;
        const cost = parseFloat(document.getElementById('subscriptionCost').value);
        const renewalDate = document.getElementById('subscriptionRenewalDate').value;
        const autoRenew = document.getElementById('subscriptionAutoRenew').checked;

        const subscriptionData = { title, username, password, email, cost, renewalDate, autoRenew };

        try {
            const response = await fetch('/subscriptions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(subscriptionData)
            });

            if (response.ok) {
                alert('Subscription saved successfully!');
                closeAddSubscriptionForm();
                // Reload data or update UI
            } else {
                alert('Failed to save subscription');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Error saving subscription');
        }
    }
</script>
</body>
</html>
